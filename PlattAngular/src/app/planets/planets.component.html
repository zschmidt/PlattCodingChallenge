<div>
	<div *ngIf="isLoading">
		<mat-spinner></mat-spinner>
	</div>
	<div [hidden]="isLoading">
		<mat-card>
			<mat-card-title>All Planets - Largest Diameter to Smallest Diameter</mat-card-title>
			<mat-card-subtitle>Average Diameter: {{allPlanetsViewModel?.AverageDiameter | number}}</mat-card-subtitle>
			<mat-card-content>
				<table mat-table [dataSource]="planets">
					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef> Name </th>
						<td mat-cell *matCellDef="let planet"> {{planet.Name}} </td>
					</ng-container>
					<ng-container matColumnDef="population">
						<th mat-header-cell *matHeaderCellDef> Population </th>
						<td mat-cell *matCellDef="let planet"> {{planet.Population}} </td>
					</ng-container>
					<ng-container matColumnDef="diameter">
						<th mat-header-cell *matHeaderCellDef> Diameter </th>
						<td mat-cell *matCellDef="let planet"> {{planet.Diameter}} </td>
					</ng-container>
					<ng-container matColumnDef="terrain">
						<th mat-header-cell *matHeaderCellDef> Terrain </th>
						<td mat-cell *matCellDef="let planet"> {{planet.Terrain}} </td>
					</ng-container>
					<ng-container matColumnDef="lengthOfYear">
						<th mat-header-cell *matHeaderCellDef> Length Of Year </th>
						<td mat-cell *matCellDef="let planet"> {{planet.LengthOfYear}} </td>
					</ng-container>
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectPlanet(row)"></tr>
				</table>
			</mat-card-content>
			<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
		</mat-card>
	</div>
</div>
