<div *ngIf="film">
	<div *ngIf="!isLoading">
		<mat-card>
			<mat-card-subtitle>{{film.Title}}</mat-card-subtitle>
			<mat-card-content>
				<mat-list dense>
					<mat-list-item>EpisodeId: {{film.EpisodeId}}</mat-list-item>
					<mat-list-item>Director: {{film.Director}}</mat-list-item>
					<mat-list-item>ReleaseDate: {{film.ReleaseDate | date}}</mat-list-item>
				</mat-list>
			</mat-card-content>
		</mat-card>
	</div>
</div>
